<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet"
	href="./bower_components/bootstrap-css-only/css/bootstrap.min.css" />
</head>
<body ng-app="myApp">
	<div class="container">
		<div class="page-header">
			<h1>McG Application</h1>
			<nav ng-controller="MenuController">
				<ul>
					<li ng-repeat="item in menuItems">
					<a href="#/{{item.route}}"
					   tilte="{{item.title}}"
					   accesskey="{{item.accesskey}}">{{item.label}}</a></li>
				</ul>
			</nav>
		</div>
		<div ng-view>
		
		</div>
	</div>
	<script type="text/javascript"
		src="./bower_components/angular/angular.min.js"></script>
	<script type="text/javascript"
		src="./bower_components/angular-resource/angular-resource.min.js"></script>
	<script type="text/javascript"
		src="./bower_components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript"
		src="./bower_components/lodash/dist/lodash.min.js"></script>
	<script type="text/javascript" src="./app/app.js"></script>
	<script type="text/javascript" src="./app/menuController.js"></script>
	<script type="text/javascript" src="./app/features/item/controllers.js"></script>
	<script type="text/javascript" src="./app/features/item/services.js"></script>
	<script type="text/javascript" src="./app/features/user/controllers.js"></script>
	<script type="text/javascript" src="./app/features/user/services.js"></script>
</body>
</html>
